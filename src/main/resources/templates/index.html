<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Employee Management Portal</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
.searchData{

border:1px solid !important;
height:-80px;

}
.buttondata{
margin-right: 1000px;


}
</style>

</head>

<body>
	<div class="container" align="center">
<div class="searchData">
		<h1 style="background-color:#80bfff; height:50px;">Employee Search List Screen</h1>
		<form th:action="@{/api/searchEmployee}" method="get">

		
<div class="form-group">
		
		<label>Emp No :</label>
		<input type="number" name="empId" th:value="${empId}">   
		<label>Emp Name :</label>
		<input type="text" name="empName" th:value="${empName}">  
		
		<label>Gender :</label>
		<select name="gender" th:value="${gender}">
		<option value="" selected>Select</option>
								<option value="m">Male</option>
							
								<option value="f">Female</option>
					</select>  
					
		<div >
		<button type="submit" class ="btn btn-primary btn-sm mb-3" >Search</button>
		
		</div>
		</div>
		</form>
		 </div>
		 <div>
		<strong>Employee List (<span th:text="${employeeList.size}" class="text-danger" ></span>)
									Records
							</strong>
		</div>  
		 <h5 style="color:red " 
	 role="alert" th:if="${error}" th:text="${error}" >
		</h5>
		 <h5 style="color:green"
		  role ="alert" th:if="${sucess}" th:text="${sucess}"  >
		</h5>
		
		<div class="buttondata">
		<a th:href="@{/api/employee/new}" class ="btn btn-primary btn-sm mb-3" >Add Employee</a>
		
		</div>
		<table class ="table table-striped table-bordered" border="1">
			<thead class ="table-dark">
				<tr>
					<th>Employee</th>
					<th>Contact</th>
					<th>Level&Post</th>
					<th>Action</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="employee : ${employeeList}">
					<td> 
					
					<div> 
					<a  > <span th:text="${employee.first_name} + ' '"></span><span th:text="${employee.last_name}"></span>  </a> <br><span class="text-danger">#</span><span class="text-danger"
													th:text="${employee.emp_id}"></span>
													
													</div></td>
					<td th:text="${employee.mobile_num}">firstName</td>
					<td> <span th:text="${employee.emp_level}+' &'"> </span><span th:text="${employee.post_name}"></span>  </td>
					<td>  <a th:href="@{'/api/employeehistory/'+ ${employee.emp_id}}">History </a><span>/</span><a th:href="@{'/api/updateEmployee/'+ ${employee.emp_id}}">Edit</a><span>/</span><a th:href="@{'/api/deleteEmployee/'+ ${employee.emp_id}}" >Delete </a></td>
					
			</tbody>

		</table>
	</div>


</body>
</html>
